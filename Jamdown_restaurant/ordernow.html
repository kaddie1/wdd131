<h2>ORDER NOW</h2>
    <form class = "orderform_layout" id = "orderform_layout" action="/submit-form" method="post">
        
        <div class = orderform>

              
        <label class = "name" for="name">Name:
            <input type="text" id="name" name="name"  placeholder ="John Johnson" required>
        </label> 
       

        <label class = "address" for="address">Address:
            <input type="text" id="address" name="address"  placeholder ="3rd S W, Rexburg, ID" required>
        </label> 


      
        <label class = "Carbohydrate" for="Carbohydrate">Carbohydrate:
            <select id = "Carbohydrate" name = "Carbohydrate">
            <option value ="White Rice"> White Rice</option>
            <option value ="Rice and Peas"> Rice & Peas</option>
            <option value ="Dumpling"> Dumplings</option>
        </select>
        </label> 

        <label class = "Carbohydrate_quantity" for="Carbohydrate_quantity">Quantity:
            <input type="text" id="Carbohydrate_quantity" name="Carbohydrate_quantity">
        </label> 
<!-- 
        <label class = "Protein" for="Protein">Protein:
            <input type="Protein" id="Protein" name="Protein">
        </label>  -->

        
        <label class = "Protein" for="Protein">Protein:
            <select id = "Protein" name = "Protein">
            <option value ="Jerk Chicken"> Jerk Chicken</option>
            <option value ="Ackee and Salt Fish"> Ackee & Salt Fish</option>
            <option value ="Curried Chicken"> Curry Chicken</option>
        </select>
        </label> 


        <label class = "Protein_quantity" for="Protein_quantity">Quantity:
            <input type="text" id="Protein_quantity" name="Protein_quantity">
        </label> 

        <!-- <label class = "Beverage" for="Beverage">Beverage:
            <input type="Beverage" id="Beverage" name="Beverage">
        </label>  -->


         
        <label class = "Beverage" for="Beverage">Beverage:
            <select id = "Beverage" name = "Beverage">
            <option value ="Ting"> Ting</option>
            <option value ="Kola Champagne"> Kola Champagne</option>
            <option value ="Ginger Beer"> Ginger Beer</option>
        </select>
        </label> 

        <label class = "Beverage_quantity" for="Beverage_quantity">Quantity:
            <input type="text" id="Beverage_quantity" name="Beverage_quantity">
        </label> 

        <!-- <label class = "subtotal" for="subtotal">Subtotal:

        </label> 

        <label class = "totalcost" for="totalcost">Total Cost:
            <input type="totalcost" id="totalcost" name="totalcost">

        <label class = "cardnumber" for="cardnumber">Cardnumber:
            <input type="text" id="cardnumber" name="cardnumber"  placeholder ="1234 5678 9101 1020" required>
        </label> 


        <label class = "cardholder" for="cardholder">Cardholder
            <input type="text" id="cardholder" name="cardholder" placeholder ="John Doe" required>  
        </label>

        <input class="submit" type="submit">
